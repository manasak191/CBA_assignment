<!DOCTYPE html>
<html>
<head>
<title>Employee Leave Form</title>
<style>
body{font-family:Arial;background:#eef2f3}
.container{width:700px;margin:30px auto;background:#fff;padding:20px}
label{font-weight:bold}
input,textarea{width:100%;padding:6px}
.inline{width:auto}
.error{color:red;display:block}
</style>
</head>

<body>
<div class="container">

<h2>Employee Leave Application</h2>

<form onsubmit="return validateForm()">

<label>Employee Name *</label>
<input type="text" id="name">
<span id="nameError" class="error"></span>

<label>Employee ID *</label>
<input type="text" id="empid">
<span id="idError" class="error"></span>

<label>Email *</label>
<input type="text" id="email">
<span id="emailError" class="error"></span>

<label>From Date *</label>
<input type="text" id="from" placeholder="DD-MM-YYYY">
<span id="fromError" class="error"></span>

<label>To Date *</label>
<input type="text" id="to" placeholder="DD-MM-YYYY">
<span id="toError" class="error"></span>

<label>Leave Type *</label><br>
<input type="radio" name="leave" class="inline"> CL
<input type="radio" name="leave" class="inline"> SL
<input type="radio" name="leave" class="inline"> PL
<span id="leaveError" class="error"></span>

<label>Reason *</label>
<textarea id="reason"></textarea>
<span id="reasonError" class="error"></span>

<label>
<input type="checkbox" id="approve"> Manager Approval
</label>
<span id="approveError" class="error"></span>

<button type="submit">Apply</button>
</form>
</div>

<script>
const nameR=/^[A-Za-z]+$/;
const idR=/^EMP-\d{4}$/;
const dateR=/^(0[1-9]|[12]\d|3[01])-(0[1-9]|1[0-2])-\d{4}$/;

function validateForm(){
 clear();
 let v=true;
 if(!nameR.test(name.value)){nameError.innerHTML="Invalid name";v=false;}
 if(!idR.test(empid.value)){idError.innerHTML="EMP-1001 format";v=false;}
 if(!email.value.includes("@")){emailError.innerHTML="Invalid email";v=false;}
 if(!dateR.test(from.value)){fromError.innerHTML="Invalid date";v=false;}
 if(!dateR.test(to.value)){toError.innerHTML="Invalid date";v=false;}
 if(!document.querySelector('input[name="leave"]:checked')){leaveError.innerHTML="Select leave";v=false;}
 if(reason.value.length<10){reasonError.innerHTML="Min 10 chars";v=false;}
 if(!approve.checked){approveError.innerHTML="Approval required";v=false;}
 return v;
}
function clear(){document.querySelectorAll(".error").forEach(e=>e.innerHTML="");}
</script>

</body>
</html>
