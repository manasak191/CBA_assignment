<!DOCTYPE html>
<html>
<head>
  <title>Break Example</title>
</head>
<body>

<h2>Break Loop</h2>

<script>
  let numbers = [2, 4, 6, 8, 5, 10]

  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] === 5) {
      break
    }
    document.write(numbers[i] + "<br>")
  }
</script>

</body>
</html>
