<!DOCTYPE html>
<html>
<body>

<script>

console.log("10" + 5);
// Output: "105"
// Reason: The + operator treats 5 as a string and joins them

console.log("10" - 5);
// Output: 5
// Reason: - operator converts "10" to number before subtracting

console.log(true + 2);
// Output: 3
// Reason: true is converted to 1, so 1 + 2 = 3

console.log(false + "test");
// Output: "falsetest"
// Reason: false is converted to string and joined with "test"
</script>

</body>
</html>
