<!DOCTYPE html>
<html>
<head>
  <title>Largest Number</title>
</head>
<body>

<h2>Largest of Three Numbers</h2>

<script>
  let a = 10;
  let b = 25;
  let c = 15;

  if (a >= b && a >= c) {
    document.write("A is largest");
  } else if (b >= a && b >= c) {
    document.write("B is largest");
  } else {
    document.write("C is largest");
  }
</script>

</body>
</html>
