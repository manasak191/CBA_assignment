<!DOCTYPE html>
<html>
<head>
  <title>Number Sign</title>
</head>
<body>

<h2>Number Sign Checker</h2>

<script>
  let num = 0;

  if (num > 0) {
    document.write("Positive");
  } else if (num < 0) {
    document.write("Negative");
  } else {
    document.write("Zero");
  }
</script>

</body>
</html>
