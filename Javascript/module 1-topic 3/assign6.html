<!DOCTYPE html>
<html>
<head>
  <title>Grade Checker</title>
</head>
<body>

<h2>Grade Checker</h2>

<script>
  let marks = 82;

  if (marks >= 90) {
    document.write("Grade A");
  } else if (marks >= 70) {
    document.write("Grade B");
  } else {
    document.write("Grade C");
  }
</script>

</body>
</html>
