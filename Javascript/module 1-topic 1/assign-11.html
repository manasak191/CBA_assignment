<!DOCTYPE html>
<html>
  <body>
    <input id="myInput" placeholder="Enter text">
    <button onclick="convertUpper()">Convert</button>
    <p id="output"></p>
    <script>
      function convertUpper() {
        var text = document.getElementById("myInput").value;
        document.getElementById("output").innerText = text.toUpperCase();
      }
    </script>
  </body>
</html>
