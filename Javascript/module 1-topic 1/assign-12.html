<!DOCTYPE html>
<html>
  <body>
    <input id="num" type="number" placeholder="Enter number">
    <button onclick="calcSquare()">Square</button>
    <p id="output"></p>
    <script>
      function calcSquare() {
        var n = document.getElementById("num").value;
        document.getElementById("output").innerText = n * n;
      }
    </script>
  </body>
</html>
